    <link rel="stylesheet" href="style.css">

<body>
    <div class="app">
        <header>
            <h1>Music Maker</h1>
            <p>Tap below to make Music</p>

        <div class="taps">
            <div class="tap1">
                <audio class="music" src="sound1.mp3"></audio>
            </div>
            <div class="tap2">
                <audioclass="music" src="sound2.mp3"></audio>
            </div>
            <div class="tap3">
                <audio class="music" src="sound3.mp3"></audio>
            </div>
            <div class="tap4">
                <audio class="music" src="sound4.mp3"></audio>
            </div>
            <div class="tap5">
                <audio class="music" src="sound5.mp3"></audio>
            </div>
            <div class="tap6">
                <audio class="music" src="sound6.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
